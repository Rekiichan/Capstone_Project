{% extends "base.html" %}

{% block body %}
<h1>Add client</h1>
<div class='form-control'>
    {% csrf_token %}
    <label for="ip_address">Ip Address:</label>
    <input type="text" id="ip_address" name="ip_address"><br><br>

    <label for="port">Port:</label>
    <input type="text" id="port" name="port"><br><br>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <input class='btn border shadow-sm' type="submit" onclick='get_data_form()' value="Submit">
    <span class='text-danger' id='message'></span>
</div>

<script>
    function get_data_form() {
        var ip_address = $('#ip_address').val();
        var port = $('#port').val();
        var name = $('#name').val();
        var param = {
            'ip_address' : ip_address,
            'port' : port,
            'name' : name
        }
        console.log(param);
        ajax_request(param);
    }

    function ajax_request(param={}) {
        $.ajax({
            type: "POST",
            headers: {
                'X-CSRFToken': '{{csrf_token}}'
            },
            dataType: "json",
            url: '{% url 'server:add_client' %}',
            data: {
                'action':'add_new_client',
                'params': JSON.stringify(param)
            },
            success: function(para) {
            },
            error: function(para) {
            }
        });
    }
</script>

{% endblock %}
